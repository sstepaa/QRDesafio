<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main role="main" class="content">
    <!-- Primer Bloque de tarjeta -->
    <header class="header grid">
      <figure class="header__contimg">
        <img src="images/image-qr-code.png" alt="Qr-code" class="header__img">
      </figure>
    </header>
    <!-- Fin Bloque de tarjeta -->
    <!-- Segundo bloque  -->
    <section class="banner">
      <h1 class="banner__title">Improve your front-end skills by building projects</h1>
    </section>
    <!-- Fin segundo bloque -->
    <!-- Tecer bloque -->
    <section class="paragraph">
      <p class="paragraph__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </section>
    <!-- Fin tercer bloque -->
  </main>
</body>
</html>
